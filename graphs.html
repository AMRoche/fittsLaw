<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="assets/css/main.css" />
		<title>
			Fitt's Law Demonstration with PubNub
		</title>
	</head>
	<body>
		<div id= "contentWrapper"> 
			<h1>Graphing page</h1>

			<!--<div class = "topBar" onclick = "graphRender('logGraph',new Array('logGraphBArr','logGraphRArr'),'Distance versus time for two inputs', 'canvas');"><p>Two Pointing</p><p>Device Comparison</p></div>-->
			<div class = "topBar" onclick="logDat('canvas','logGraph', new Array('Distance versus time for two inputs', 'Distance from point / Ball width (px)', 'Time taken (ms)', new Array(new Array('Device One', '#0000FF', 'logResults[0]'), new Array('Device Two', '#FF0000', 'logResults[1]'))));"><p>1 Two Pointing</p><p>Device Comparison</p></div>
			<div class = "topBar" onclick = "graphRender('dotPattern','equiVariArr','Average time taken to click varidistant, different size buttons', 'canvas');"><p>5 Differing Size,</p><p>Differing Distance</p></div>
			<div class = "topBar" onclick = "graphRender('dotPattern','equaLongArr','Average time taken to click equidistant, different size buttons.', 'canvas');"><p>6 Differing Size,</p><p>Same Distance</p></div>
			<div class = "topBar" onclick = "graphRender('dotPattern','diffDistArr','Average time taken to click varidistant, equal size buttons.', 'canvas');"><p>7 Same Size,</p><p>Differing Distance.</p></div>
			<div class = "topBar" onclick = "logDat('canvas','equiVariScatter', new Array('Distance versus time for four inputs', 'Distance from point / Ball width (px)', 'Time taken (ms)', new Array(new Array('Big Blue', '#0000FF', 'equiVariResults[0]'), new Array('Medium Green', '#00FF00', 'equiVariResults[1]'), new Array('Big Red', '#FF0000', 'equiVariResults[2]'), new Array('Small Yellow', '#FFFF00', 'equiVariResults[3]'))));"><p>2 Differing Size,</p><p>Differing Distance Scatter</p></div>
				<div class = "topBar" onclick = "logDat('canvas','equaLongScatter', new Array('Distance versus time for three inputs', 'Distance from point / Ball width (px)', 'Time taken (ms)', new Array(new Array('Small Blue', '#0000FF', 'equaLongResults[0]'), new Array('Medium Green', '#00FF00', 'equaLongResults[1]'), new Array('Big Red', '#FF0000', 'equaLongResults[2]'))));"><p>3 Differing Size,</p><p>Same Distance Scatter</p></div>
				<div class = "topBar" onclick = "logDat('canvas','diffDistScatter', new Array('Distance versus time for three inputs', 'Distance from point / Ball width (px)', 'Time taken (ms)', new Array(new Array('Medium Blue', '#0000FF', 'diffDistResults[0]'), new Array('Medium Green', '#00FF00', 'diffDistResults[1]'), new Array('Medium Red', '#FF0000', 'diffDistResults[2]'))));"><p>4 Same Size,</p><p>Differing Distance Scatter</p></div>
						<div id = "canvas" class = "drawZone">
				</div>
		</div>
	</body>
